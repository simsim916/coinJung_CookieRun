<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원티드 - 일하는 사람들의 모든 가능성</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./CSS/wanted.css">
    <script src="https://kit.fontawesome.com/f05190bdd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo image">
                    <a href="https://www.wanted.co.kr/jobsfeed"><img src="./img/wanted_logo.png" alt="wanted logo"></a>
                </div>
                <div class="logo name"><span>wanted</span></div>
            </div>
            <nav>
                <ul>
                    <li id="hiring"><i class="fa-solid fa-bars"></i>채용</li>
                    <li>커리어</li>
                    <li>소셜</li>
                    <li>이력서</li>
                    <li>프리랜서</li>
                    <li>더보기</li>
                </ul>
            </nav>
            <div id="btn">
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
                <div id="login">회원가입/로그인</div>
                <div id="company">기업 서비스</div>
            </div>
        </header>
    </div>
    <main>
        <div class="menu">
            <ul>
                <li>
                    <div>
                        <div></div>
                        <span>채용공고</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>이력서 관리</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>커리어 조회</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>지원 현황</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>면접 코칭받기</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>다음 커리어 찾기</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>나만의 회사 찾기</span>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <span>직군별 연봉</span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>

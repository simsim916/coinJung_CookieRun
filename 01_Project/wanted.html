<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원티드 - 일하는 사람들의 모든 가능성</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./CSS/wanted.css">
    <script src="https://kit.fontawesome.com/f05190bdd8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo image">
                    <a href="https://www.wanted.co.kr/jobsfeed"><img src="./img/wanted_logo.png" alt="wanted logo"></a>
                </div>
                <div class="logo name"><span>wanted</span></div>
            </div>
            <nav>
                <ul>
                    <li id="hiring"><i class="fa-solid fa-bars"></i>채용</li>
                    <li>커리어</li>
                    <li>소셜</li>
                    <li>이력서</li>
                    <li>프리랜서</li>
                    <li>더보기</li>
                </ul>
            </nav>
            <div id="btn">
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
                <div id="login">회원가입/로그인</div>
                <div id="company">기업 서비스</div>
            </div>
            <div id="mobileBtn">
                <div id="login_mobile">회원가입</div>
                <div id="search">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bars fa-lg"></i>
                </div>
            </div>
        </header>
    </div>
    <main>
        <div class="menu">
            <ul>
                <li>
                    <div>
                        <div></div>
                        <div>채용공고</div>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <div>이력서 관리</div>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <div>커리어 조회</div>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <div>지원 현황</div>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <div>면접 코칭받기</div>
                    </div>
                </li>
                <li>
                    <!--  -->
                    <div>
                        <div></div>
                        <div>다음 커리어 찾기</div>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <div>나만의 회사 찾기</div>
                    </div>
                </li>
                <li>
                    <div>
                        <div></div>
                        <div>직군별 연봉</div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="recommand">
            <!-- <img src="./img/robotThinking.webp" alt="robotThinking"> -->
            <div>내 이력서를 분석해<br>관심 있을 만한 포지션을 추천해 드려요.</div>
            <div>지금 시작하기</div>
        </div>

        <div id="ads"></div>
        <div>
            <h2>&#35;수평적 문화</h2>
            <div id="grid_ads"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
